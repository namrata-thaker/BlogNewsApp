<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>
<ul>
  <li><a href=".">Home</a></li>
  <li><a href="Myblogs"> Myblogs </a></li>
    <li><a href="CreateBlog"> Create Blog </a></li>
    <li><a href="../logout/"> Logout </a></li>
</ul>

<center>
    <h2>Breaking News</h2>

    {% for news, desc, i, url in mylist %}
    <a href="{{ url }}" target="_blank" ><img src="{{i}}" alt=""></a>
    <h3>News:</h3> {{news}}
    {{value | linebreaks}}

    <h4>Description:</h4> {{desc}}
    {{value | linebreaks}}
    {% endfor %}
</center>
</body>
</html>
